
<div *ngIf="loading">Loading...</div>

<table class="table" *ngIf="!loading && games?.length">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Platform</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.title }}</td>
      <td>{{ game.genre }}</td>
      <td>{{ game.releaseYear }}</td>
      <td><button class="btn btn-primary" (click)="editGame(game.id)">Edit</button></td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && (!games || games.length === 0)">
  No games found.
</div>
