<form [formGroup]="gameForm" (ngSubmit)="onSave()">
    <div class="mb-2">
      <label>Title:</label>
      <input formControlName="title" class="form-control" />
    </div>
  
    <div class="mb-2">
      <label>Genre:</label>
      <input formControlName="genre" class="form-control" />
    </div>
  
    <div class="mb-2">
      <label>Release Year:</label>
      <input type="number" formControlName="releaseYear" class="form-control" />
    </div>
  
    <button type="submit" class="btn btn-success">Save</button>
  </form>
